# Netlify Configuration - Electricista Culiacán Pro
# CDN Edge + Brotli (auto) + HTTP/2 (auto) + Early Hints

[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Optimizaciones de red
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Headers globales + Security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

# HTML - cache corto + Early Hints para assets críticos
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"
    Link = "</assets/css/critical.min.css>; rel=preload; as=style, </assets/fonts/inter-400.woff2>; rel=preload; as=font; crossorigin, </assets/fonts/inter-600.woff2>; rel=preload; as=font; crossorigin, </assets/images/optimizadas/hero-mobile-320w.webp>; rel=preload; as=image"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# /assets/ - Cache 30 días + immutable
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# CSS/JS root - 30 días immutable
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# Imágenes - 30 días immutable
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# Service Worker - sin cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Sitemaps
[[headers]]
  for = "/*.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/sitemaps/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Robots.txt
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Colonias - cache moderado (contenido semi-estático)
[[headers]]
  for = "/colonias/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Servicios
[[headers]]
  for = "/servicios/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Redirects
[[redirects]]
  from = "/colonias/*/"
  to = "/colonias/:splat/"
  status = 200

[[redirects]]
  from = "/servicios/*/"
  to = "/servicios/:splat/"
  status = 200

[[redirects]]
  from = "/blog/*/"
  to = "/blog/:splat/"
  status = 200
